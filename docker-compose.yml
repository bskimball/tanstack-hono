version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tanstack-hono-app
    restart: unless-stopped
    ports:
      - "${NODE_SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NODE_SERVER_PORT=3000
      - NODE_SERVER_HOST=0.0.0.0
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  # Development service with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    container_name: tanstack-hono-dev
    restart: unless-stopped
    ports:
      - "${NODE_SERVER_PORT:-3000}:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NODE_SERVER_PORT=3000
      - NODE_SERVER_HOST=0.0.0.0
    command: npm run dev
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge
